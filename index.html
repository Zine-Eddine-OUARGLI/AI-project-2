<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <div class="toggle-container">
    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <div class="gallery">
    <div class="card fade-in">
      <img src="./imgs/headphone.png" alt="Product 1" />
      <h3>Product One</h3>
      <p>$29.99</p>
    </div>
    <div class="card fade-in">
      <img src="./imgs/monitor2.png" alt="Product 2" />
      <h3>Product Two</h3>
      <p>$39.99</p>
    </div>
    <div class="card fade-in">
      <img src="./imgs/mouse2.png" alt="Product 3" />
      <h3>Product Three</h3>
      <p>$49.99</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
